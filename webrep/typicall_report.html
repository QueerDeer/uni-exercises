<html>
     <body>
         <div class="report" id="report_13_12_2016">
             <h2>Report for 13-Dec-2016 <input type="button" value="Open" onClick="calendar.selectedDate = '2016-12-13';"/> </h2>
             <div class="reportcontent">
                 <p>Doing exercises in reading and writing.</p>
                 <table>
                       <tr>
                     <td>
                                  <object type="application/x-chart"
                                 width="300" height="300">
                            <param name="title" value="Reading"/>
                            <param name="value" value="80"/>
                         </object>
                     </td> 
                     <td> 
                                 <object type="application/x-chart"
                                width="300" height="300">
                           <param name="title" value="Writing"/>
                           <param name="value" value="100"/>
                        </object>
                    </td>
                      </tr>
                      </table>
             </div>
         </div>
    <div class="report" id="report_14_12_2016">
             <h2>Report for 14-Dec-2016 <input type="button" value="Open" onClick="calendar.selectedDate = '2016-12-14';"/> </h2>
             <div class="reportcontent">
                 <p>Doing the dishes.</p>
                 <object type="application/x-chart"
                         width="300" height="300">
                      <param name="title" value="Dishes"/>
                      <param name="value" value="20"/>
                 </object>
             </div>
         </div>
     </body>
 </html>
