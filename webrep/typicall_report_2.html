<html>
     <body>
         <div class="report" id="report_01_12_2016">
             <h2>Report for 01-Dec-2016 <input type="button" value="Open" onClick="calendar.selectedDate = '2016-12-01';"/> </h2>
             <div class="reportcontent">
                 <p>Going back and forward.</p>
                 <table>
                       <tr>
                     <td>
                                  <object type="application/x-chart"
                                 width="300" height="300">
                            <param name="title" value="Back"/>
                            <param name="value" value="50"/>
                         </object>
                     </td> 
                     <td> 
                                 <object type="application/x-chart"
                                width="300" height="300">
                           <param name="title" value="Forward"/>
                           <param name="value" value="50"/>
                        </object>
                    </td>
                      </tr>
                      </table>
             </div>
         </div>
    <div class="report" id="report_03_12_2016">
             <h2>Report for 03-Dec-2016 <input type="button" value="Open" onClick="calendar.selectedDate = '2016-12-03';"/> </h2>
             <div class="reportcontent">
                 <p>Hanging around.</p>
                 <object type="application/x-chart"
                         width="300" height="300">
                      <param name="title" value="Rounds"/>
                      <param name="value" value="100"/>
                 </object>
             </div>
         </div>
     </body>
 </html>
